<!DOCTYPE html>
<html lang="en">
<head>
    <title>titler</title>

    <meta charset="utf-8">
    <meta name="robots" content="no-index, no-follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Bootstrap responsive theme base -->
    <link href="css/themes/bootstrap-slate.min.css" media="all" rel="stylesheet"/>

    <!-- Theme overrides - base site layout -->


    <!-- Responsive layout -->
    <link href="css/bootstrap-responsive.min.css" media="all" rel="stylesheet"/>

    <!-- Additional site styles -->
    <link href="css/bootstrap-ext.css" media="all" rel="stylesheet"/>
    <link href="css/themes/c2013.css" media="all" rel="stylesheet"/>

    <!-- IE9 Full svg gradient support -->
    <!--[if gte IE 9]>
    <style type="text/css">.gradient {filter: none;}</style>
    <![endif]-->
    <!--<link rel="shortcut icon" href="favicon.ico">-->

    <!-- jQuery lib -->
    <script src="js/jquery-1.9.1.min.js"></script>

</head>
<body>

<!-- Page grid -->
<div class="container-fluid">

    <!-- Navigation -->
    <div class="row-fluid">
        <div class="span12">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">

                        <!-- Toggle button -->
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>

                        <!-- Nav items here - collapses at 940px or less -->
                        <div class="nav-collapse collapse">
                            <ul class="nav nav-pills">
                                <li >
                                    <a href="http://onalldevices.com/about"
                                       title="About On All Devices Ltd">
                                        About this Hotspot</a>
                                </li>
                                <li >
                                    <a href="http://onalldevices.com/contact"
                                       title="Contact On All Devices">
                                        Contact Us</a>
                                </li>
                                <li >
                                    <a href="http://onalldevices.com/contact"
                                       title="Contact On All Devices">
                                        Terms &amp; Conditions</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <div class="row-fluid logobar">
        <div class="span12 align-center">
            <img src="img/500x150.gif" alt="Your Logo" class="img-rounded img-polaroid" />
        </div>
    </div>

    <!-- Message bar template -->
    <div id="oad-page-message-bar" class="">
        <div class="alert alert-success fade in"
             id="oad-messagebar-notify">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <span>Test Alert</span>
        </div>
        <div class="alert alert-error fade in"
             id="oad-messagebar-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <span>Whoops me broke</span>
        </div>
    </div>

    <!-- Login form -->
    <div id="loginform" class="row-fluid userform">
        <div class="span12 label label-inverse align-center">

            <!-- Greeting first.. -->
            <h1>Welcome to XYZ WiFi</h1>
            <div class="alert alert-warning"><h3>Please Login</h3></div>
            <form class="login form-horizontal" action="" method="post">
                <div class="control-group">
                    <label class="control-label" for="oad-username">User</label>
                    <div class="controls">
                        <input type="text" id="oad-username" name="username"
                               class="input-large" required placeholder="name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="oad-password">Password</label>
                    <div class="controls">
                        <input type="password" id="oad-password" class="input-large" name="password"
                               required placeholder="Password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="action-controls">
                        <button type="submit" class="btn btn-inverse btn-block btn-large">Login</button>
                        <button id="oad-open-registration" type="button" class="btn btn-block">New? Register now..</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!-- Registration form -->
    <div id="registrationform" class="row-fluid userform">
        <div class="span12 label label-inverse align-center">

            <!-- Greeting first.. -->
            <h1>Welcome to XYZ WiFi</h1>
            <div class="alert alert-warning"><h3>Please Register</h3></div>
            <form class="registration form-horizontal" action="" method="post">
                <div class="control-group">
                    <label class="control-label" for="oad-firstname">First name</label>
                    <div class="controls">
                        <input type="text" id="oad-firstname" name="firstname"
                               class="input-large" required placeholder="First name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="oad-lastname">Last name</label>
                    <div class="controls">
                        <input type="text" id="oad-lastname" class="input-large" name="lastname"
                               required placeholder="Last name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="oad-email">Email</label>
                    <div class="controls">
                        <input type="email" id="oad-email" class="input-large" name="email"
                               required placeholder="Email">
                    </div>
                </div>
                <div class="control-group">
                    <div class="action-controls">
                        <button type="submit" class="btn btn-inverse btn-block btn-large">Register</button>
                        <button id="oad-cancel-registration"  type="button" class="btn btn-block">Cancel (Login)</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>

<!-- Javascripts -->
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
